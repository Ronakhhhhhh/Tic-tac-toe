<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="homepage">
    <h1>Neon Tic Tac Toe</h1>
    <p>Choose Your Mode:</p>
    <button id="player-vs-player">Player vs Player</button>
    <button id="player-vs-ai">Player vs AI</button>
  </div>

  <div class="game-container hidden">
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <p>Player 1: <span id="score-p1">0</span></p>
      <p>Player 2/AI: <span id="score-p2">0</span></p>
    </div>
    <div class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="hint-btn">Hint</button>
    <button id="reset-btn">Reset</button>
    <p class="winner-announcement"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
